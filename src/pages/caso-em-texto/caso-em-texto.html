<ion-header>
  <script src='assets/data/searchjson.js'></script>
</ion-header>
<ion-content padding id="page9"style="background-color: #A9F5F2;">
    <ion-slides #slides style="height:auto">
      <ion-slide *ngFor="let caso of casos;">

        <h1 style="word-wrap: break-word; white-space: normal;text-align: justify;">{{caso.title}}</h1>
        <p style="word-wrap: break-word; white-space: normal;text-align: justify;">{{caso.text}}</p>
        <img [src]="caso.image" class="caso-image" />

      </ion-slide>
      <ion-slide>
          <h2>O que deseja fazer em seguida?</h2>
          <button ion-button color="positive" block on-click="goToHome()">
              Voltar para Home
          </button>
          <button id="home-button1" ion-button color="positive" block on-click="goToQuestionario()">
              Começar a responder o questionário
          </button>
      </ion-slide>
    </ion-slides>
</ion-content>
